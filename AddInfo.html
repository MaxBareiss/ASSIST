<body>
<h1>Add Scouting Information</h1>
<a href="./index.php">Go to home page</a>
<form method="post" action="AddInfo.php">
Your Name: <input type="text" name="poster" id="posterBox" value=""></input><br/><br />
Information to Share:<br /><textarea rows="5" cols="80" name="data"></textarea><br/>
<input type="submit"></input>
</form>
<div id="success"></div>
<script>
function getCookie(c_name)
{
var i,x,y,ARRcookies=document.cookie.split(";");
for (i=0;i<ARRcookies.length;i++)
{
  x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
  y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
  x=x.replace(/^\s+|\s+$/g,"");
  if (x==c_name)
    {
    return unescape(y);
    }
  }
}
if (getCookie("ASSIST.name")==undefined){
	$("#success").addClass("error");
	$("#success").html("You need to register for this feature <a href=\"SetupPoster.html\">here</a>.");
}else{
	$("#posterBox").attr("value",getCookie("ASSIST.name"));
}
if (document.URL.charAt(document.URL.indexOf("success")+8) == "t"){
	$("#success").text("Thanks for submitting.").delay(4000).fadeOut(500);
}else if (document.URL.charAt(document.URL.indexOf("success")+8) == "p"){
	$("#success").text("Thanks for registering.").delay(4000).fadeOut(500);
}
</script>
</body>
</html>
